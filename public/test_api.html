        .task-status {

            text-transform: uppercase;
        }
        .status-todo { background: #fff3cd; color: #856404; }
        .status-in_progress { background: #d1ecf1; color: #0c5460; }
        .status-done { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
<div class="container">
    <h1>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –∑–∞–¥–∞—á</h1>

    <!-- –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏ -->
    <div class="api-section">
        <h3>üìã –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏</h3>
        <button onclick="getTasks()">–ü–æ–ª—É—á–∏—Ç—å –∑–∞–¥–∞—á–∏</button>
        <div id="getTasksResponse" class="response" style="display: none;"></div>
    </div>

    <!-- –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É -->
    <div class="api-section">
        <h3>‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É</h3>
        <div class="form-group">
            <label for="createTitle">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input type="text" id="createTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
        </div>
        <div class="form-group">
            <label for="createDescription">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="createDescription" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏"></textarea>
        </div>
        <div class="form-group">
            <label for="createStatus">–°—Ç–∞—Ç—É—Å:</label>
            <select id="createStatus">
                <option value="todo">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <button onclick="createTask()">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
        <div id="createTaskResponse" class="response" style="display: none;"></div>
    </div>

    <!-- –ü–æ–ª—É—á–∏—Ç—å –∑–∞–¥–∞—á—É –ø–æ ID -->
    <div class="api-section">
        <h3>üîç –ü–æ–ª—É—á–∏—Ç—å –∑–∞–¥–∞—á—É –ø–æ ID</h3>
        <div class="form-group">
            <label for="getTaskId">ID –∑–∞–¥–∞—á–∏:</label>
            <input type="number" id="getTaskId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏">
        </div>
        <button onclick="getTask()">–ü–æ–ª—É—á–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        <div id="getTaskResponse" class="response" style="display: none;"></div>
    </div>

    <!-- –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É -->
    <div class="api-section">
        <h3>‚úèÔ∏è –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É</h3>
        <div class="form-group">
            <label for="updateTaskId">ID –∑–∞–¥–∞—á–∏:</label>
            <input type="number" id="updateTaskId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏">
        </div>
        <div class="form-group">
            <label for="updateTitle">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input type="text" id="updateTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
        </div>
        <div class="form-group">
            <label for="updateDescription">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="updateDescription" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        </div>
        <div class="form-group">
            <label for="updateStatus">–°—Ç–∞—Ç—É—Å:</label>
            <select id="updateStatus">
                <option value="todo">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <button onclick="updateTask()">–û–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        <div id="updateTaskResponse" class="response" style="display: none;"></div>
    </div>

    <!-- –£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É -->
    <div class="api-section">
        <h3>üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É</h3>
        <div class="form-group">
            <label for="deleteTaskId">ID –∑–∞–¥–∞—á–∏:</label>
            <input type="number" id="deleteTaskId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏">
        </div>
        <button onclick="deleteTask()">–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        <div id="deleteTaskResponse" class="response" style="display: none;"></div>
    </div>
</div>

<script>
    const API_BASE = '/api/tasks';

    function showResponse(elementId, data, isError = false) {
        const element = document.getElementById(elementId);
        element.style.display = 'block';
        element.className = `response ${isError ? 'error' : 'success'}`;
        element.textContent = JSON.stringify(data, null, 2);
    }

    async function getTasks() {
        try {
            const response = await fetch(API_BASE);
            const data = await response.json();
            showResponse('getTasksResponse', data, !response.ok);
        } catch (error) {
            showResponse('getTasksResponse', { error: error.message }, true);
        }
    }

    async function createTask() {
        const title = document.getElementById('createTitle').value;
        const description = document.getElementById('createDescription').value;
        const status = document.getElementById('createStatus').value;

        if (!title) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
            return;
        }

        try {
            const response = await fetch(API_BASE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                },
                body: JSON.stringify({ title, description, status })
            });
            const data = await response.json();
            showResponse('createTaskResponse', data, !response.ok);
            
            if (response.ok) {
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('createTitle').value = '';
                document.getElementById('createDescription').value = '';
                document.getElementById('createStatus').value = 'todo';
            }
        } catch (error) {
            showResponse('createTaskResponse', { error: error.message }, true);
        }
    }

    async function getTask() {
        const id = document.getElementById('getTaskId').value;
        if (!id) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${id}`);
            const data = await response.json();
            showResponse('getTaskResponse', data, !response.ok);
        } catch (error) {
            showResponse('getTaskResponse', { error: error.message }, true);
        }
    }

    async function updateTask() {
        const id = document.getElementById('updateTaskId').value;
        const title = document.getElementById('updateTitle').value;
        const description = document.getElementById('updateDescription').value;
        const status = document.getElementById('updateStatus').value;

        if (!id) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏');
            return;
        }

        const updateData = {};
        if (title) updateData.title = title;
        if (description !== '') updateData.description = description;
        if (status) updateData.status = status;

        try {
            const response = await fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                },
                body: JSON.stringify(updateData)
            });
            const data = await response.json();
            showResponse('updateTaskResponse', data, !response.ok);
        } catch (error) {
            showResponse('updateTaskResponse', { error: error.message }, true);
        }
    }

    async function deleteTask() {
        const id = document.getElementById('deleteTaskId').value;
        if (!id) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–¥–∞—á–∏');
            return;
        }

        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${id}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                }
            });
            const data = await response.json();
            showResponse('deleteTaskResponse', data, !response.ok);
        } catch (error) {
            showResponse('deleteTaskResponse', { error: error.message }, true);
        }
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
        getTasks();
    };
</script>
